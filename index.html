	<div class="index-hero-prompt js-index-hero-prompt">

					<input type="text" name="address" class="form-control" id="addressInput" placeholder="Enter your current address here, if blank will default to Columbia University">

					<select id="cost" class="form-control">

					</select>
					<select id="activity-type" class="form-control">

						<option>Food</option>
						<option>Shopping</option>
					</select>
					<h5 style="display: inline;">in  </h5>

						<option>Brooklyn</option>
						<option>Bronx</option>
						<option>Queens</option>

					<form method="post" action="mailto:sjl2185@barnard.edu?subject=Submit a Deal" id="contactForm" enctype="text/plain">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Your Name *"id="name" required data-validation-required-message="Please enter your name.">
									<p class="help-block text-danger"></p>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message." name="message"></textarea>
									<p class="help-block text-danger"></p>
								</div>
							</div>
							<div class="clearfix"></div>
							<div class="col-lg-12 text-center">
								<div id="success"></div>
								<input type="submit" class="submit-btn" value="Send Email">
							</div>
						</div>
					</form>
				</div>
			</div>
